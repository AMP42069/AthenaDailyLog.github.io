<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer with Adobe Embed API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script> 
  <style>
    #adobe-dc-view {
      width: 100%;
      height: 90vh; 
    }
  </style>
</head>
<body>

<label for="pdfSelect">Select a PDF:</label>
<select id="pdfSelect">
  <option value="1044_Market.pdf">1044 Market Daily Log</option>
  <option value="form2.pdf">Form 2</option>
</select>

<button onclick="loadPDF()">Load PDF</button>
<button onclick="sendEmail()">Email to Office</button> 

<div id="adobe-dc-view"></div>

<script>
  // ... (rest of the code is the same)

  function sendEmail() {
    const pdfSelect = document.getElementById("pdfSelect");
    const pdfName = pdfSelect.options[pdfSelect.selectedIndex].text;
    const today = new Date();
    const dateString = today.toLocaleDateString(); 
    const subject = `${pdfName} - ${dateString}`;
    const recipient = "adam@athenacontractinginc.com"; 

    // This part is not possible with client-side JavaScript:
    // const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&attachment=${lastDownloadedFile}`; 

    // Instead, provide instructions or a simpler email link:
    alert("Please attach the most recently downloaded PDF to the email.");
    const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}`;
    window.location.href = mailtoLink;
  }
</script>

</body>
</html>
