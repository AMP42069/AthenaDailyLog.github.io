<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloadable PDF Forms</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        #pdfViewer {
            border: 1px solid #ccc;
            width: 90vw;
            height: 80vh;
            overflow: auto;
        }
        @media (max-width: 600px) {
            #pdfViewer {
                width: 100vw;
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <h2>Select a PDF Form</h2>
    <select id="pdfSelect">
        <option value="./1044_Market.pdf">1044 Market - Athena Daily Progress Report</option>
        <option value="./form2.pdf">Form 2</option>
        <option value="./form3.pdf">Form 3</option>
    </select>
    <button id="loadPDF">Load PDF</button>
    <button id="openEmail">Email</button> 
    <div id="pdfViewer"></div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadPDFButton = document.getElementById('loadPDF');
            const pdfSelect = document.getElementById('pdfSelect');
            const pdfViewer = document.getElementById('pdfViewer');

            loadPDFButton.addEventListener('click', () => {
                const selectedPDF = pdfSelect.value;
                
                // Fetch the PDF
                fetch(selectedPDF)
                    .then(response => response.arrayBuffer())
                    .then(buffer => {
                        // Load the PDF with PDF.js
                        pdfjsLib.getDocument({ data: buffer }).promise.then(pdf => {
                            // Display the first page
                            pdf.getPage(1).then(page => {
                                const scale = 1.5;
                                const viewport = page.getViewport({ scale: scale });

                                const canvas = document.createElement('canvas');
                                const context = canvas.getContext('2d');
                                canvas.height = viewport.height;
                                canvas.width = viewport.width;

                                const renderContext = {
                                    canvasContext: context,
                                    viewport: viewport
                                };
                                page.render(renderContext);

                                pdfViewer.innerHTML = ''; // Clear previous content
                                pdfViewer.appendChild(canvas);
                            });
                        });
                    });
            });
        });
    </script>
</body>
</html>
