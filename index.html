<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer with Adobe Embed API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script> 
  <style>
    #adobe-dc-view {
      width: 100%;
      height: 90vh; /* Use viewport height for better mobile scaling */
    }
  </style>
</head>
<body>

<label for="pdfSelect">Select a PDF:</label>
<select id="pdfSelect">
  <option value="form1.pdf">Form 1</option>
  <option value="form2.pdf">Form 2</option>
</select>

<button onclick="loadPDF()">Load PDF</button>

<div id="adobe-dc-view"></div>

<script>
  let adobeDCView; 

  document.addEventListener("adobe_dc_view_sdk.ready", function() {
    adobeDCView = new AdobeDC.View({
      clientId: "300eb4538c6e4bcc9bcf0305e1b048e6", 
      divId: "adobe-dc-view"
    });
  });

  async function loadPDF() {
    const pdfSelect = document.getElementById("pdfSelect");
    const pdfURL = pdfSelect.value;

    try {
      const previewConfig = {
        showSaveButton: false,
        showPrintButton: false,
        // Add mobile-specific options if needed
      };
      await adobeDCView.previewFile(
        {
          content: { location: { url: pdfURL } },
          metaData: { fileName: pdfURL }
        },
        previewConfig
      );
      // Optional: Scroll to the PDF viewer after loading
      document.getElementById("adobe-dc-view").scrollIntoView(); 
    } catch (error) {
      console.error("Error loading PDF:", error);
    }
  }
</script>

</body>
</html>
