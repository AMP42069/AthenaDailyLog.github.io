<!DOCTYPE html>
<html>
<head>
<title>PDF Viewer</title>
</head>
<body>

<label for="pdfSelect">Select a PDF:</label>
<select id="pdfSelect">
  <option value="form1.pdf">Form 1</option>
  <option value="form2.pdf">Form 2</option>
</select>

<button onclick="loadPDF()">Load PDF</button>

<iframe id="pdfViewer" type="application/pdf" width="100%" height="600px" style="display: none;"></iframe> 
<script>
function loadPDF() {
  var pdfSelect = document.getElementById("pdfSelect");
  window.open(pdfSelect.value, '_blank'); 
}
</script>

</body>
</html>
