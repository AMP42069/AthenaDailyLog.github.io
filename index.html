<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloadable PDF Forms</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    #pdfViewer {
      border: 1px solid #ccc;
      width: 90vw;
      height: 80vh;
      overflow: auto;
    }
    @media (max-width: 600px) {
      #pdfViewer {
        width: 100vw;
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <h2>Select a PDF Form</h2>
  <select id="pdfSelect">
    <option value="./1044_Market.pdf">1044 Market - Athena Daily Progress Report</option>
    <option value="./form2.pdf">Form 2</option>
    <option value="./form3.pdf">Form 3</option>
  </select>
  <button onclick="loadSelectedPDF()">Load PDF</button>
  <button onclick="openEmail()">Email</button> 
  <div id="pdfViewer"></div>
  <script type="module">
    import * as pdfjsLib from './pdf.mjs';
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.mjs'; // Adjust path if necessary

    // ... (rest of your JavaScript code)
  </script>
</body>
</html>
