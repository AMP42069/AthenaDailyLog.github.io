<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer with Adobe Embed API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
  <style>
    body {
      margin: 0; 
      font-family: sans-serif;
    }
    #adobe-dc-view {
      width: 100%;
      height: calc(100vh - 100px); 
    }
    button {
      display: block; 
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      box-sizing: border-box; 
    }
  </style>
</head>
<body>

<label for="pdfSelect">Select a PDF:</label>
<select id="pdfSelect">
  <option value="1044_Market.pdf">1044 Market Daily Log</option>
  <option value="form2.pdf">Form 2</option>
</select>

<button onclick="loadPDF()">Load PDF</button>
<button onclick="sendEmail()">Email to Office</button>

<div id="adobe-dc-view"></div>

<script>
  let adobeDCView;

  document.addEventListener("adobe_dc_view_sdk.ready", function() {
    adobeDCView = new AdobeDC.View({
      clientId: "300eb4538c6e4bcc9bcf0305e1b048e6",
      divId: "adobe-dc-view"
    });
  });

  async function loadPDF() {
    const pdfSelect = document.getElementById("pdfSelect");
    const pdfURL = pdfSelect.value;

    try {
      const previewConfig = {
        showSaveButton: false,
        showPrintButton: false,
      };
      await adobeDCView.previewFile(
        {
          content: { location: { url: pdfURL } },
          metaData: { fileName: pdfURL }
        },
        previewConfig
      );
      document.getElementById("adobe-dc-view").scrollIntoView();
    } catch (error) {
      console.error("Error loading PDF:", error);
    }
  }

  function sendEmail() {
    const pdfSelect = document.getElementById("pdfSelect");
    const pdfName = pdfSelect.options[pdfSelect.selectedIndex].text;
    const today = new Date();
    const dateString = today.toLocaleDateString();
    const subject = `${pdfName} - ${dateString}`;
    const recipient = "adam@athenacontractinginc.com";

    alert("Please attach the most recently downloaded PDF to the email.");
    const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}`;
    window.location.href = mailtoLink;
  }
</script>

</body>
</html>
