<!DOCTYPE html>
<html>
<head>
<title>PDF Viewer</title>
</head>
<body>

<label for="pdfSelect">Select a PDF:</label>
<select id="pdfSelect">
  <option value="1044_Market.pdf">1044 Market</option>
  <option value="form2.pdf">Form 2</option>
  </select>

<button onclick="loadPDF()">Load PDF</button>

<iframe id="pdfViewer" type="application/pdf" width="100%" height="600px"></iframe>

<script>
function loadPDF() {
  var pdfSelect = document.getElementById("pdfSelect");
  var pdfViewer = document.getElementById("pdfViewer");
  pdfViewer.src = pdfSelect.value;
}
</script>

</body>
</html>
